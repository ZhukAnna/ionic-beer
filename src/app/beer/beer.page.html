<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      <a class="link" [routerLink]="['/']">Beer</a>
    </ion-title>
    <ion-button slot="end" id="open-modal" shape="round" fill="clear">
      <ion-icon slot="icon-only" name="heart"></ion-icon>
    </ion-button>
    <ion-modal trigger="open-modal">
      <ng-template>
        <ion-header>
          <ion-toolbar>
            <ion-title>Favorite</ion-title>
            <ion-buttons slot="end">
              <ion-button shape="round" (click)="close()">Close</ion-button>
            </ion-buttons>
          </ion-toolbar>
        </ion-header>
        <ion-content class="ion-padding">
          <ng-container *ngIf="beerService.favorite.length; else emptyFavorite">
            <ion-item *ngFor="let beer of beerService.favorite">
              {{ beer.name }}
            </ion-item>
          </ng-container>
        </ion-content>
      </ng-template>
    </ion-modal>
  </ion-toolbar>
</ion-header>

<ion-router-outlet></ion-router-outlet>

<ng-template #emptyFavorite>
  Favorite beer not chosen yet
</ng-template>
